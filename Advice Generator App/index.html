<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice generator app</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="number">
        <span id="num">ADVICE #<span class="id"></span></span>
      </div>
      <div class="advice">
        <blockquote class="quote"> If you need cheering up, try searching online for photos of kittens.</blockquote>
        <img src="./images/pattern-divider-desktop.svg" alt="" class="desktop">
        <img src="./images/pattern-divider-mobile.svg" alt="" class="mobile">
      </div>
      <button class="btn"><img src="./images/icon-dice.svg" alt=""></button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
