<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Our Pricing</h1>
      <div class="toggle-button">
        <span>Annually</span>
        <label class="switch">
          <input type="checkbox" class="input">
          <span class="slider round"></span>
        </label>
        <span>Monthly</span>
      </div>
    </div>
    <div class="content">
      <div class="box basic">
        <h2>Basics</h2>
        <h1 class="basic-price">$199.99</h1><hr>
        <h3>500 GB Storage</h3><hr>
        <h3>2 Users Allowed</h3><hr>
        <h3>Send up to 3 GB</h3><hr>
        <button class="btn-1">Learn More</button>
      </div>
      <div class="box Professional">
        <h2>Professional</h2>
        <h1 class="professional-price">$249.99</h1><hr>
        <h3>1 TB Storage</h3><hr>
        <h3>5 Users Allowed</h3><hr>
        <h3>Send up to 10 GB</h3><hr>
        <button class="btn-2">Learn More</button>
      </div>
      <div class="box Master">
        <h2>Master</h2>
        <h1 class="master-price">$399.99</h1><hr>
        <h3>2 TB Storage</h3><hr>
        <h3>10 Users Allowed</h3><hr>
        <h3>Send up to 20 GB</h3><hr>
        <button class="btn-1">Learn More</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
